<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>To Do List</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/66ded1f086.js" crossorigin="anonymous"></script>
  <!-- Bootstrap  js and jquery-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <section id="pricing" class = "white-section">
      <!-- cards class imported from bootstrap -->
      <div class="column">
        <h2>To Do</h2>  
        <div class="row" *ngFor="let item of todo">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <p class="card-text">{{item}}</p>
                    <button type="button" id="todo_prog" class="btn-warning" (click)="todo_prog(item)">In Progress</button>
                    <button type="button" id="todo_done" class="btn-success" (click)="todo_done(item)" style="margin-left:5%;">Done</button>
                </div>
            </div>
        </div>
      </div>

      <div class="column">
        <h2>In Progress</h2>  
        <div class="row" *ngFor="let item of progress">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <p class="card-text">{{item}}</p>
                    <button type="button" id="prog_done" class="btn-success" (click)="prog_done(item)">Done</button>
                </div>
            </div>
        </div>
      </div>

      <div class="column">
        <h2>Done</h2>  
        <div class="row" *ngFor="let item of done">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <p class="card-text">{{item}}</p>
                </div>
            </div>
        </div>
      </div>
      

  </section>

</body>
</html>
